<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
  </head>
  <body>
    <video controls width="640" height="360">
      <source
        src="{{ url_for('video_file', id=video.id) }}"
        type="{{ video.content_type }}"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
